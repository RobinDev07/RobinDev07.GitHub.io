<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404</title>
    <style>
        @font-face {font-family: dogica;src: url(/asset/DogicaPixel.woff2);}@font-face {font-family: vbm12;src: url(/asset/VonwaonBitmaP12px.woff2);}* {padding: 0;margin: 0;}body {background: url(/asset/404bg.png);background-attachment: fixed;background-size: cover;}.content {width: 100vw;height: 100vh;overflow: hidden;}.content .astronaut {animation-name: PAnimation;animation-timing-function: linear;animation-iteration-count: infinite;animation-duration: 10s;}.content .page-404 {width: 40vw;z-index: 1;}.content .page-404 h1 {font-family: dogica;font-size: 5vw;margin-bottom: 30px;}.content .page-404 p {font-size: 1.3vw;font-family: vbm12;margin: 10px 0;line-height: 2vw;}.content .page-404 .btn {font-family: vbm12;width: 10vw;height: 50px;border-radius: 30px;margin-top: 10px;cursor: pointer;transition: 0.3s;background-color: transparent;color: #000;border: 2px solid #000000;font-size: 1.1vw;}.content .page-404 .btn:hover {background-color: #000000;color: #FFFFFF;}@media (min-width: 1024px) {.content {position: relative;display: flex;}.content .astronaut {position: absolute;left: 50%;top: 50%;}.content .page-404 {width: 40vw;position: absolute;left: 10%;top: 40%;transform: translateY(-50%);}}@media (max-width: 1024px) {.content {display: flex;flex-direction: column;justify-content: center;align-items: center;}.content .page-404 {width: 100%;display: flex;flex-direction: column;justify-content: center;align-items: center;margin-top: 10vh;}.content .page-404 h1 {font-size: 10vw;margin-bottom: 30px;}.content .page-404 p {font-size: 3vw;line-height: 6vw;}.content .page-404 .info {display: none;}.content .page-404 .btn {width: 30vw;}}
    </style>
</head>
<body>
    <div class="content">
        <div class="page-404">
            <h1>404</h1>
            <p>页面不存在</p>
            <p class="info">你已经到达了宇宙的边缘。找不到你请求的页面。别担心，你可以返回上一页。</p>
            <button class="btn" onmousedown="self.location='/'">回到主页</button>
            <button class="btn" onmousedown="history.back(-1)">返回上一页</button>
        </div>
    </div>
</html>
