<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/main.css">
    <title>LLCMDShop</title>
</head>
<body>
    <h1>LLCMDShop V1.1.1</h1>
    <h2>配置文件</h2>
    <pre><code>
/config/config.json 通用配置
  - langCode 语言
  - killBonus 击杀奖励
    - $奖励名称
      - type
      - value
      - max
      - min
    - $生物标准类名 对应奖励名称
/config/icons.json 图标索引
  - CMDShop
    - $翻译文本 对应材质路径
/config/shop.json 商品索引
  - index 商品主索引
  - $商品索引
  - giftCode 礼品码
    </code></pre>
    <h2>结构图</h2>
    <img src="../res/llcmdshop.svg" alt="structure">
</body>
</html>
